  <body class="body body--sub-pages">
    <!-- Opaque Headers (with solid bg) -->

      <div class="header__container">
        <div class="header__logo">
          <img src="../../assets/logo_white.svg" alt="InfiniMontain" />

        </div>

          <ul class="header__nav__list">

              <a

                <i class="utils__small-screen ph-bold ph-house"></i

            </li>
            <li>
              <a
                class="header__nav__list--glow animations__growing-hover__base animations__growing-hover__from-left"

                <span class="utils__big-screen">Gallery</span>
                <i class="utils__small-screen ph-bold ph-images-square"></i
              ></a>
            </li>
            <li>
              <a
                class="header__nav__list--glow animations__growing-hover__base animations__growing-hover__from-left"
                href="../locations/index.html"
                aria-label="Locations page"

                <!-- Will show the text in big screens and icon on small -->

              >
                <!-- Will show the text in big screens and icon on small -->
                <span class="utils__big-screen">About Us</span>
                <i class="utils__small-screen ph-bold ph-users"></i
              ></a>
            </li>
            <li>
              <a
                class="header__nav__list--glow animations__growing-hover__base animations__growing-hover__from-left"

            <li>

    <main class="main">
      <h1 class="main__title utils__font-nunito">Contact Us</h1>
      <p class="main__subtitle">Send us an message about anything!</p>

      <form class="main__form">
        <span>Email*</span>
        <input class="main__form__input" type="email" required />
        <span>Your message*</span>
        <textarea
          class="main__form__input"
          name="Your message"
          cols="30"
          rows="10"
          minlength="3"
          required
        ></textarea>
        <section class="main__form__submit">
          <div>
            <input type="checkbox" id="checkbox" required /> By selection this
            you agree to our
            <a
              href="#"
              aria-label="Privacy Policy"
              class="animations__growing-hover__base animations__growing-hover__from-center"
              >privacy policy</a
            >
            and
            <a
              href="#"
              aria-label="Terms of Service"
              class="animations__growing-hover__base animations__growing-hover__from-center"
              >terms of service</a
            >*
          </div>
          <button
            class="main__form__submit__button main__form__submit__button--checkbox"
          >
            Submit
          </button>
        </section>
      </form>
    </main>
    <footer class="footer">
      <div class="footer__logo">

        >
